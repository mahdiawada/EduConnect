<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | EduConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Nav (optional, minimal) -->
  <nav class="bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-600">EduConnect</a>
    </div>
  </nav>

  <!-- Signup Form -->
  <main class="flex-1 flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
      <h2 class="text-2xl font-extrabold text-gray-900 mb-2 text-center">Create your account</h2>
      <p class="text-center text-gray-500 text-sm mb-6">Join our educational platform and start creating amazing learning experiences</p>
      
      <!-- Error Message -->
      <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
        <span id="errorText"></span>
      </div>
      
      <!-- Success Message -->
      <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded mb-4">
        <span id="successText"></span>
      </div>
      
      <!-- Loading State -->
      <div id="loadingMessage" class="hidden bg-blue-50 border border-blue-200 text-blue-700 px-4 py-3 rounded mb-4">
        <span class="flex items-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Creating account...
        </span>
      </div>
      
      <form id="registerForm" class="space-y-5">
        <div>
          <label for="fullname" class="block text-sm font-semibold text-gray-700">Full Name</label>
          <input id="fullname" name="fullname" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600">
        </div>
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
          <input id="email" name="email" type="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600">
        </div>
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
          <input id="username" name="username" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600">
        </div>
        <div>
          <label for="avatarUrl" class="block text-sm font-semibold text-gray-700">Avatar URL <span class="text-gray-400 font-normal">(optional)</span></label>
          <input id="avatarUrl" name="avatarUrl" type="url" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600" placeholder="https://example.com/your-avatar.jpg">
          <p class="text-xs text-gray-500 mt-1">Enter a URL to your profile picture</p>
        </div>
        <div>
          <label for="bio" class="block text-sm font-semibold text-gray-700">Bio <span class="text-gray-400 font-normal">(optional)</span></label>
          <textarea id="bio" name="bio" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600" placeholder="Tell us a little about yourself..."></textarea>
        </div>
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
          <input id="password" name="password" type="password" required minlength="6" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600">
          <p class="text-xs text-gray-500 mt-1">Must be at least 6 characters</p>
        </div>
        <div>
          <label for="confirm" class="block text-sm font-semibold text-gray-700">Confirm Password</label>
          <input id="confirm" name="confirm" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600">
        </div>
        <button type="submit" id="registerButton" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md shadow hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
          Sign Up
        </button>
      </form>
      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline font-medium">Log in</a>
      </p>
    </div>
  </main>

  <script>
    const API_BASE = 'http://localhost:3000';
    
    const registerForm = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const successMessage = document.getElementById('successMessage');
    const successText = document.getElementById('successText');
    const loadingMessage = document.getElementById('loadingMessage');
    const registerButton = document.getElementById('registerButton');
    
    if (localStorage.getItem('token')) {
      window.location.href = 'dashboard.html';
    }
    
    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.remove('hidden');
      successMessage.classList.add('hidden');
      loadingMessage.classList.add('hidden');
      registerButton.disabled = false;
    }
    
    function showSuccess(message) {
      successText.textContent = message;
      successMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');
      loadingMessage.classList.add('hidden');
      registerButton.disabled = false;
    }
    
    function hideMessages() {
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');
    }
    
    function showLoading() {
      hideMessages();
      loadingMessage.classList.remove('hidden');
      registerButton.disabled = true;
    }
    
    function hideLoading() {
      loadingMessage.classList.add('hidden');
      registerButton.disabled = false;
    }
    
    function validateForm(formData) {
      const fullName = formData.get('fullname').trim();
      const email = formData.get('email').trim();
      const username = formData.get('username').trim();
      const password = formData.get('password');
      const confirmPassword = formData.get('confirm');
      const avatarUrl = formData.get('avatarUrl').trim();
      
      if (!fullName || !email || !username || !password || !confirmPassword) {
        return 'Please fill in all required fields';
      }
      
      if (password.length < 6) {
        return 'Password must be at least 6 characters long';
      }
      
      if (password !== confirmPassword) {
        return 'Passwords do not match';
      }
      
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        return 'Please enter a valid email address';
      }
      
      const usernameRegex = /^[a-zA-Z0-9_]+$/;
      if (!usernameRegex.test(username)) {
        return 'Username can only contain letters, numbers, and underscores';
      }
      
      if (username.length < 3) {
        return 'Username must be at least 3 characters long';
      }
      
      return null;
    }
    
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(registerForm);
      
      const validationError = validateForm(formData);
      if (validationError) {
        showError(validationError);
        return;
      }
      
      showLoading();
      
      const userData = {
        fullName: formData.get('fullname').trim(),
        email: formData.get('email').trim(),
        username: formData.get('username').trim(),
        password: formData.get('password'),
        avatarUrl: formData.get('avatarUrl').trim() || undefined,
        bio: formData.get('bio').trim() || undefined
      };
      
      try {
        const response = await fetch(`${API_BASE}/users`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showSuccess('Account created successfully! Redirecting to login...');
          
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showError(data.error || data.message || 'Registration failed. Please try again.');
        }
      } catch (error) {
        console.error('Registration error:', error);
        showError('Network error. Please check your connection and try again.');
      } finally {
        hideLoading();
      }
    });
    
    document.getElementById('confirm').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const confirm = this.value;
      
      if (confirm && password !== confirm) {
        this.setCustomValidity('Passwords do not match');
        this.classList.add('border-red-300', 'focus:border-red-600', 'focus:ring-red-600');
        this.classList.remove('border-gray-300', 'focus:border-blue-600', 'focus:ring-blue-600');
      } else {
        this.setCustomValidity('');
        this.classList.remove('border-red-300', 'focus:border-red-600', 'focus:ring-red-600');
        this.classList.add('border-gray-300', 'focus:border-blue-600', 'focus:ring-blue-600');
      }
    });
  </script>
</body>
</html>
