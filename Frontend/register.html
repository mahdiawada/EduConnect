<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | EduConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Nav (optional, minimal) -->
  <nav class="bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center">
      <span class="text-2xl font-bold text-blue-600">EduConnect</span>
    </div>
  </nav>

  <!-- Signup Form -->
  <main class="flex-1 flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
      <h2 class="text-2xl font-extrabold text-gray-900 mb-2 text-center">Create your account</h2>
      <p class="text-center text-gray-500 text-sm mb-6">Join our educational platform and start creating amazing learning experiences</p>
      <form class="space-y-5">
        <div>
          <label for="fullname" class="block text-sm font-semibold text-gray-700">Full Name</label>
          <input id="fullname" name="fullname" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600">
        </div>
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
          <input id="email" name="email" type="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600">
        </div>
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
          <input id="username" name="username" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600">
        </div>
        <div>
          <label for="bio" class="block text-sm font-semibold text-gray-700">Bio <span class="text-gray-400 font-normal">(optional)</span></label>
          <textarea id="bio" name="bio" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600" placeholder="Tell us a little about yourself..."></textarea>
        </div>
        <div>
          <label for="avatar" class="block text-sm font-semibold text-gray-700">Avatar <span class="text-gray-400 font-normal">(optional)</span></label>
          <input id="avatar" name="avatar" type="file" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        </div>
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
          <input id="password" name="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600">
        </div>
        <div>
          <label for="confirm" class="block text-sm font-semibold text-gray-700">Confirm Password</label>
          <input id="confirm" name="confirm" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md shadow hover:bg-blue-700 transition">Sign Up</button>
      </form>
      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline font-medium">Log in</a>
      </p>
    </div>
  </main>
</body>
</html>
